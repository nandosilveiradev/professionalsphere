services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ps_app
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
    command: npm run dev

    depends_on:
      - db

  db:
    image: postgres:15
    container_name: ps_db
    env_file:
      - .env
    volumes:
      - ./postgresql/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  proxy:
    image: jc21/nginx-proxy-manager:latest
    container_name: ps_proxy
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./nginx/data:/data
      - ./nginx/letsencrypt:/etc/letsencrypt

